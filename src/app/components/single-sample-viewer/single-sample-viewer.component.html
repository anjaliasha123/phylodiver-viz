<div class="single_sample_viewer" [class.navigation_mode]="phylogenyShowTable && hasSelectedBlock">
    <div class="header">
        <input type="text" size="30" placeholder="Search" />
    </div>

    <div class="content">
        <div class="phyloviz_diagram" [class.has_selected_block]="hasSelectedBlock">
            <div class="subclone_label">{{phylogenyProportionId}}</div>

            <phylo-node *ngFor="let data of cellData | keyvalue"
                [jsonData]="data.value"
                [sample]="$any(data.value).sample || 'primary'"
                [label]="$any(data.value).label"
                [color]="$any(data.value).color"
                [genes]="$any(data.value).genes || 0"
                [showEndBlock]="$any(data.value).show_end_block || false"
                [children]="$any(data.value).children"
                [key]="$any(data.key)"
            ></phylo-node>
        </div>

        <div class="legend">
            <phylo-legend-node *ngFor="let proportionSetEntry of phylogenyProportionSets | keyvalue"
              [id]="proportionSetEntry.key"
              [data]="proportionSetEntry"

            ></phylo-legend-node>
        </div>
    </div>

<!-- todo: change phylo-table ngIf to angular animation so it can grow/shrink before show/hide -->
    <phylo-table *ngIf="hasSelectedBlock && phylogenyShowTable"></phylo-table>
</div>
