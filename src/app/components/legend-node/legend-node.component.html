<div class="legend_node_label">{{id}}</div>

<div class="nodes">
  <div class="node" *ngFor="let item of data; index as index" [style.flex]="item.proportion * 1000">
    <div class="block" [style.backgroundColor]="item.color"></div>
    <div class="count">
      {{item.proportion}}%
    </div>
  </div>
</div>
